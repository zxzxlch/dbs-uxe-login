<div class="flex-auto px-5 sm:px-10 pt-12 sm:pt-16 pb-16">
  <!-- Logo and site name -->
  <img
    class="logo h-7 w-auto"
    src="../../assets/dbs-logo-type.svg"
    alt="DBS logo"
  />
  <h1 class="text-xl font-medium mt-4">Log in to DBS iBanking Singapore</h1>
  <!-- Login form -->
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="login-form mt-12 space-y-4"
  >
    <app-form-field-error
      *ngIf="submitted && loginForm.errors?.['failedAuthentication']"
      message="Wrong username or password. Try again or select Forgot username or password."
    >
    </app-form-field-error>
    <div>
      <label for="username" class="block mb-1.5">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        formControlName="username"
        maxlength="60"
        spellcheck="false"
        autocorrect="false"
        class="block w-full"
        required
      />
      <app-form-field-error
        *ngIf="submitted && username?.errors?.['required']"
        message="Please enter a username."
      >
      </app-form-field-error>
    </div>
    <div>
      <label for="password" class="block mb-1.5">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        formControlName="password"
        maxlength="60"
        class="block w-full"
        required
      />
      <app-form-field-error
        *ngIf="submitted && password?.errors?.['required']"
        message="Please enter a password."
      >
      </app-form-field-error>
    </div>
    <!-- Submit button -->
    <div class="relative inline-block mt-4">
      <input
        appButton
        type="submit"
        value="Log in"
        [style.color]="submitting ? 'transparent' : null"
      />
      <!-- Loading state animation shows when form is submitting -->
      <app-loading-anim [class.hidden]="!submitting"></app-loading-anim>
    </div>
  </form>
  <div class="mt-8 text-sm font-medium">
    <a href="#">Forgot username or password?</a>
  </div>
  <!-- Debug -->
  <!-- <div class="font-mono text-sm text-blue-700">
    <div>{{ loginForm.status }}</div>
    <div>{{ loginForm.value | json }}</div>
    <ul>
      <li *ngFor="let control of loginForm.controls | keyvalue">
        {{ control.key }}: Errors {{ control.value.errors | json }}
      </li>
    </ul>
  </div> -->
</div>
<!-- Sign up prompt -->
<div
  class="signup-prompt flex-none px-5 sm:px-10 py-16 border-t border-gray-300"
>
  <h2 class="text-lg">New to DBS iBanking?</h2>
  <div class="mt-4">
    <a href="#" appButton class="app-button-secondary">Get started</a>
  </div>
</div>
